<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="1990s Style">
  <meta name="author" content="Hannah Sulz">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="1990s, art, media arts, University of Montana">

  <title>"1990s Style</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css"/>

</head>

  <body>

<div class="canvas">

    <div id="title">
      <h1>1990s Style</h1>
    </div>

    <div id="leopard" class="leopard-image">
      <img src="./images/1990s-10.png" alt="A neon leopard-print pattern" height="310px" width="425px"/>
    </div>

    <div id="palm" class="palm-image">
      <img src="./images/1990s-04.png" alt="An image of a purple palm tree" height="275px" width="300px"/>
    </div>

    <div id="diamond" class="diamond-image">
      <img src="./images/1990s-06.png" alt="An image of a purple diamond" height="375px" width="300px"/>
    </div>

    <div id="bright" class="bright">
      <h2 class="bright">BRIGHT</h2>
    </div>

    <div id="neon" class="neon">
      <h2 class="neon">NEON</h2>
    </div>

    <div id="flashy" class="flashy">
      <h2 class="flashy"><i>FLASHY</i></h2>
    </div>
    
</div>

  </body>

</html>
